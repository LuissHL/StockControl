<mat-table [dataSource]="products" class="table">
  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.id }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.name }}</mat-cell>
  </ng-container>

  <!-- category Column -->
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef>Pre√ßo</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.price }}
      <mat-icon aria-hidden="false" aria-label="Categoria do curso" > {{product.price}}</mat-icon>

    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef>Quantidade</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.amount }}</mat-cell>
  </ng-container>

        <!-- Actions Column -->
  <ng-container matColumnDef="actions" >
    <mat-header-cell *matHeaderCellDef class="action-column-header">
     Actions
    </mat-header-cell>

    <mat-cell *matCellDef="let products" class="action-column">
      <button mat-icon-button color="primary" aria-label="Editar curso" >
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Remover curso" >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>

  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
